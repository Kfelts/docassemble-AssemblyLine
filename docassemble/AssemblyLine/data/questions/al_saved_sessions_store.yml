---
metadata:
  title: |
    Saved answer set
  description: |
    An interview that is the target for saving and loading answer sets.
---
modules:
  - docassemble.ALToolbox.misc
  - .sessions
---
features:
  css:
    - docassemble.ALToolbox:collapse_template.css
  question help button: True      
---
mandatory: True
question: |
  Saved answer set
  % if all_variables(special='titles').get('sub'):
  : ${ all_variables(special='titles').get('sub') }
  % endif
subquestion: |
  
  &nbsp; | &nbsp;
  -------|---------
  Page   | ${ get_interview_metadata(user_info().filename, user_info().session).get('steps') }
  Answered questions | ${ get_interview_metadata(user_info().filename, user_info().session).get('answer_count') }
  % if get_config('debug') or user_has_privilege('admin', 'developer'):
  Developer information | ${ collapse_template(preview_variables) }
  % endif
  
  You can use the answer in this answer set by visiting a new form and selecting
  "Load answer set" from the main menu.

  ${ action_button_html(url_of('interviews'),label="Visit in progress forms") }
---
template: preview_variables
subject: |
  Preview variables and values
content: |
  <pre>
  ${ verbatim(json.dumps(all_variables(), sort_keys=True, indent=4)) }
  </pre>